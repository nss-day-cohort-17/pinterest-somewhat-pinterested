
<h1>Board partial view</h1>
<ul>
<li>have a create board button or card like in pinterest</li>
<li>List users boards here</li>
</ul>

<div class="row">

  <div class="col s12 m3">
    <div class="card blue-grey darken-1">

      <div class="card-content white-text">
        <span class="card-title">New Board</span>
        <p>This should open up the page to create a new board
        - Maybe use a Modal?</p>
      </div>

      <div class="card-action">
        <a href="#/createBoard">Make a New Board</a>
        <a href="#">This is a link</a>
      </div>

    </div>
  </div>

  <!-- Grab all boards owned by the current user and display them -->
  <div ng-repeat="board in specificUserBoardList" class="col s12 m3">
    <div class="card">
      {{board}}
      <!-- Show picture here -->
      <div>
        <img class="responsive-img materialboxed center" src="{{pin.url}}">
      </div>

    </div>
  </div>

</div>
