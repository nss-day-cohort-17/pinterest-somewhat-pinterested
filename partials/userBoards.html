
<div class="wrapper">

    <h2>Your Boards</h2>

<!-- cards -->
    <div class="row"> <!-- row -->
      <div class="col s12 m3"> <!-- column start -->
        <div class="card blue-grey lighten-1"> <!-- card start -->

          <div class="card-content white-text">
            <span class="card-title">New Board</span>
            <p>This should open up the page to create a new board
            - Maybe use a Modal?</p>
          </div>

          <div class="card-action">
            <a href="#/createBoard">Make a New Board</a>
            <a>stuffs</a>

          </div> <!-- end card -->
        </div> <!-- end column -->
      </div> <!-- end row -->

      <!-- Grab all boards owned by the current user and display them -->
      <div ng-repeat="(key, value) in specificUserBoardList" class="{{key}} col s12 m3">
        {{key}} {{value}}
        <div class="card blue-grey lighten-1">

          <div class="card-content white-text">
            <span class="card-title">{{board.title}}</span>
            <p>We should make this look purty somehow</p>
          </div>

          <div class="card-action">
            <a href="javascript:;" ng-click="deleteBoardButton()">Delete Board</a>
            <a>stuffs</a>
          </div>

        </div>
      </div>

    </div>
</div>
