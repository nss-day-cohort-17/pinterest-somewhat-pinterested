<!-- When logged in show a list of all pins from all users -->

<h2>Main view</h2>

<li>This view will show a list of all pins from the pins.json file</li>

<div class="row">
  <div ng-repeat="pin in allUserPinList">
    {{pin}}
    <ul>
      <li>Pin Info</li>
      <li>Board ID: {{pin.boardid}}</li>
      <li>Title: {{pin.title}}</li>
      <li>Unique ID: {{pin.uid}}</li>
      <li>Url: {{pin.url}}</li>
    </ul>
  </div>
</div>
