<h1>Individual User Pin</h1>

<li>Have a create pin button like in pinterest</li>
<li>List users pins</li>
<div class="row">

  <div class="col s12 m3">
    <div class="card blue-grey darken-1">
      <div class="fixed-action-btn horizontal" style="position: absolute; display: inline-block; bottom: 8px;">
          <a class="btn-floating btn-medium orange lighten-1" class="col s4">
            <i class="medium material-icons">toc</i>
          </a>
          <ul>
            <li><a class="btn-floating purple lighten-2" style="position: relative; display: inline-block; bottom: 15px;"><i class="material-icons">grade</i></a></li>
            <li><a class="btn-floating pink lighten-2" style="display: inline-block; bottom: 15px;"><i class="material-icons">thumb_up</i></a></li>
            <li><a class="btn-floating teal accent-2" style="display: : inline-block; bottom: 15px;"><i class="material-icons">comment</i></a></li>
            <li><a class="btn-floating red" style="display: : inline-block; bottom: 15px;"><i class="material-icons">delete</i></a></li>
          </ul>
        </div>
      <div class="card-content white-text">
        <span class="card-title">New Pin</span>
      <div>
      </div>

      <div class="card-action">

        <!-- <a href="#/createPin">Make a New Pin</a> -->
          <!-- Icons and tooltips for pinned cards -->
         <!--  <div>
            <a><i class="medium material-icons" class="tooltipped" data-position="right" data-delay="50" data-tooltip="I am in right!">delete</i></a>
          </div> -->
      </div>

    </div>
  </div>

  <!-- Grab all pins owned by the current user and display them -->
  <div ng-repeat="pin in specificUserPinList" class="col s12 m3">
    <div class="card">
      <!-- Show picture here -->
      <div>
        <img class="responsive-img materialboxed center" src="{{pin.url}}">
      </div>

    </div>
  </div>

</div>
