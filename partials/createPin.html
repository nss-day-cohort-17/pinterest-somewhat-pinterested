<h3>Lets Make a New Pin</h3>

<div class="row">

  <form class="col s12" ng-submit="makePinButton()">
    <div class="row">
      <h5>Give the Pin a Title</h5>
      <i class="medium material-icons">perm_identity</i>
      <div class="input-field col s4">
        <input id="title" type="text" class="validate" ng-model="title">
        <label for="title">Title</label>
      </div>
    </div>

    <div class="row">
    <h5>Input the Pictures Url</h5>
      <i class="medium material-icons">vpn_key</i>
      <div class="input-field col s4">
        <input id="url" type="text" class="validate" ng-model="pictureUrl">
        <label for="url">Url</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s5">
        <h5>Choose a Board to add the pin to</h4>

        <select class="browser-default" ng-model="boardid">
          <!-- add ng repeat for other options? -->
          <option ng-repeat="(key, value) in userBoardList" value="{{key}}">{{value.title}}</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="col s5">
        <input class="btn waves-effect waves-light" type="submit" value="Make Pen!">
      </div>
    </div>

  </form>
</div>
